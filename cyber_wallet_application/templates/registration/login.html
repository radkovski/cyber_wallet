{% include "header.htm" %}
<div>
    {% if form.errors %}
    <p>Nazwa użytkownika i/lub hasło są nieprawidłowe!</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table style="width: 50%; margin: 2em auto 0 auto;">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Zaloguj"/>
                </td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
    <div style="text-align: center;">
        <a class="nav-link px-3" href="/register">Nie masz konta? Zarejestruj się!</a>
    </div>
</div>
{% include "footer.htm" %}
