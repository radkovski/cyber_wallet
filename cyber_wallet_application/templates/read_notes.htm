{% include "header.htm" %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>Notatki</h2>
    <div style="text-align: right;">
        <a href="/create_note" class="btn btn-success btn-sm">
            <span data-feather="file-plus"></span>
            Dodaj nową notatkę
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Ważna od</th>
                <th scope="col">Ważna do</th>
                <th scope="col">Treść</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.id }}</td>
                <td>{{ note.from_moment }}</td>
                <td>{{ note.to_moment }}</td>
                <td>{{ note.text }}</td>
                <td>
                    <a href="/update_note/{{ note.id }}" class="btn btn-primary btn-sm">
                        <span data-feather="edit"></span>
                        Zmień
                    </a>
                    <a href="/delete_note/{{ note.id }}" class="btn btn-danger btn-sm">
                        <span data-feather="file-minus"></span>
                        Usuń
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% include "footer.htm" %}
